<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interatividade</title>
  <link rel="stylesheet" href="src/css/build.css">
</head>
<body>

  <!-- Appearance None para seta do select -->
  <div class="m-4 flex gap-4">
    <select class="appearance-none">
      <option value="">Teste</option>
    </select>
    <select>
      <option value="">Teste</option>
    </select>
  </div>

  <!-- Cursor -->
  <div class="h-10 m-2 px-2 bg-pink-200">Cursor normal</div>
  <div class="h-10 m-2 px-2 bg-pink-300 cursor-wait">Cursor Wait</div>
  <div class="h-10 m-2 px-2 bg-pink-400 cursor-pointer">Cursor Pointer</div>
  <div class="h-10 m-2 px-2 bg-pink-500 cursor-text">Cursor Text</div>
  <div class="h-10 m-2 px-2 bg-pink-600 cursor-move">Cursor Move</div>
  <div class="h-10 m-2 px-2 bg-pink-700 cursor-help">Cursor Help</div>
  <div class="h-10 m-2 px-2 bg-pink-800 cursor-not-allowed">Cursor Not Allowed</div>

  <!-- Removendo Outline -->
  <div class="m-4">
    <input type="text" placeholder="Clique aqui" class="outline-none">
    <!-- Aqui vc pode definir um estilo de borda que será o mesmo em qualquer navegador. Sem esta classe a borda pode ser alterada de navegador para navegador -->
  </div>

  <!-- Removendo o Evento Padrão do HTML -->
  <div class="m-4 flex gap-4 bg-gray-300 p-4">
    <select class="pointer-events-none">
      <option value="">Pointers Event None</option>
    </select>
    <select>
      <option value="">Pointers Event Auto</option>
    </select>
  </div>
  <div class="m-4 bg-blue-200 p-4">
    <textarea name="" id="" cols="30" rows="10" class="pointer-events-none p-2">Pointers Event None</textarea>
    <textarea name="" id="" cols="30" rows="10" class="p-2">Pointers Event Auto</textarea>
  </div>

  <!-- Alterando o Resize -->
  <div class="m-4 bg-yellow-200 p-4">
    <textarea name="" id="" cols="30" rows="10" class="p-2 resize-none">Resize None</textarea>
    <textarea name="" id="" cols="30" rows="10" class="p-2 resize-x">Resize Eixo X</textarea>
    <textarea name="" id="" cols="30" rows="10" class="p-2 resize-y">Resize Eixo Y</textarea>
    <textarea name="" id="" cols="30" rows="10" class="p-2 resize">Resize em X e Y</textarea>
  </div>

  <!-- Limitando a Seleção -->
  <div class="m-4 bg-gray-200 p-4">
    <p class="select-none">Este parágrafo não pode ser selecionado</p>
  </div>
</body>
</html>
