<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="src/css/build.css">
</head>
<body>
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-row-reverse bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col-reverse bg-pink-300">
    <div class="bg-pink-600 p-6 m-2">1</div>
    <div class="bg-pink-600 p-6 m-2">2</div>
    <div class="bg-pink-600 p-6 m-2">3</div>
  </div>

  <!-- Exercise 5 -->

  <div class="container flex flex-col bg-purple-300">
    <div class="bg-yellow-200 p-6 m-2">1</div>
    <div class="bg-yellow-300 p-6 m-2">2</div>
    <div class="bg-yellow-400 p-6 m-2">3</div>
    <div class="bg-yellow-500 p-6 m-2">4</div>
    <div class="bg-yellow-600 p-6 m-2">5</div>
    <div class="bg-yellow-700 p-6 m-2">6</div>
  </div>

<!-- Wrap -->

<div class="flex flex-wrap bg-red-100">
  <div class="bg-red-200 p-6 m-2">1</div>
  <div class="bg-red-300 p-6 m-2">2</div>
  <div class="bg-red-400 p-6 m-2">3</div>
  <div class="bg-red-500 p-6 m-2">4</div>
  <div class="bg-red-600 p-6 m-2">5</div>
  <div class="bg-red-700 p-6 m-2">6</div>
</div>

<!-- Flex -->

<div class="flex container bg-green-200 p-8">
  <div class="flex-1 bg-green-800">1</div>
  <div class="flex-1 bg-green-600">2</div>
  <div class="flex-none bg-green-400">3</div>
</div>

<!-- Order -->

<div class="flex flex-wrap bg-purple-100">
  <div class="bg-purple-200 p-6 m-2 order-last">1</div>
  <div class="bg-purple-300 p-6 m-2 order-5">2</div>
  <div class="bg-purple-400 p-6 m-2 order-4">3</div>
  <div class="bg-purple-500 p-6 m-2 order-3">4</div>
  <div class="bg-purple-600 p-6 m-2 order-2">5</div>
  <div class="bg-purple-700 p-6 m-2 order-first">6</div>
</div>

<!-- Exercise 6 -->

<div class=" container flex flex-warp bg-gray-200">
  <div class="bg-gray-300 p-6 m-2 lg:order-last">1</div>
  <div class="bg-gray-400 p-6 m-2 lg:order-3">2</div>
  <div class="bg-gray-500 p-6 m-2 lg:order-2">3</div>
  <div class="bg-gray-600 p-6 m-2 lg:order-first">4</div>
</div>




  <p class="m-10">Margin</p>
  <p class="m-10">Margin</p>
  <p class="m-10">Margin</p>
</body>
</html>
